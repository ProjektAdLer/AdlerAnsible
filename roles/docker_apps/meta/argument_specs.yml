argument_specs:
  main:
    short_description: Deploy a docker compose project
    author:
      - Markus Heck
    options:
      docker_apps_install_docker:
        type: bool
        required: false
        default: false
        description: Whether to install docker package on the target system
      docker_apps_projects:
        type: list
        required: true
        description: List of docker compose projects to deploy
        elements: dict
        suboptions:
          name:
            type: str
            required: true
            description: Folder Name of the docker compose project
          state:
            type: str
            required: false
            default: present
            choices:
              - present
              - absent
            description: State of the docker compose project
          env_vars:
            type: dict
            required: false
            description: Environment variables to be used in the docker compose templates
      docker_apps_base_path:
        type: str
        required: false
        default: /opt/docker-apps
        description: Base path where docker compose projects will be located on the target system
      docker_apps_source_path:
        type: str
        required: false
        description: Source path where docker compose project templates are located in the ansible project. Relative to files/ directory or absolute path.
        default: "docker_compose_projects"
      docker_apps_update_containers:
        type: bool
        required: false
        default: false
        description: Update all containers of the docker compose projects to the latest image versions. This will restart the containers.
